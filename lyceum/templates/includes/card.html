<div class="cells">
    {% for item in items %}
    <div class="card">
        <div class="card-header">
            <h4>{{ item.name }}</h4>
        </div>
        <div class="card-body">
        <h5 class="card-title">{{ item.category.name }}</h5>
        <p class="card-text">{{ item.text|truncatewords_html:10|safe }}</p>
        <p class="card-text">Тэги:
            {% for tag in item.tags.all %}
                '{{ tag.name }}'
            {% endfor %}
        </p>
        <a href="{% url 'catalog:item_detail' item.pk %}" class="btn btn-success">
            Посмотреть
        </a>
        </div>
    </div>
    {% endfor %}
</div>
