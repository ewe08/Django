{% extends 'base.html' %}

{% block content %}
    {% for item in items %}
        <div class="card">
            <div class="card-header">
                <h4>{{ item.email }}</h4>
            </div>
            <div class="card-body">
                <h5 class="card-text">{{ item.first_name }} {{ item.last_name }}</h5>
            </div>
        </div>
        <a href="{% url 'users:profile' item.pk %}" class="btn btn-success">
            Посмотреть профиль
        </a>
    {% endfor %}
{% endblock content %}
